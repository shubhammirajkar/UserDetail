<!DOCTYPE html>
<html>
<head>
<title>Basic Page</title>
<style>
	
	body { font-family: "Product Sans";font-size: 20px; }

	input[type='text'] {width: 100%; height:25px ; font-size: 14px; font-family: "Product Sans";}
	input[type='email'] {width: 100%; height:25px ;font-size: 14px; font-family: "Product Sans";}
	input[type='number'] {width: 100%; height:25px ;font-size: 14px; font-family: "Product Sans";}
	input[type='date'] {width: 70%; height:25px ;font-size: 14px; font-family: "Product Sans";}

	form { 
		border: 1px solid coral;
		border-radius: 10px;
		width: 60%;
		margin: auto;
		padding: 20px;
		text-align: left;
		background-color:whitesmoke;
	}
	.form2{
		border: 0px ;
		border-radius: 10px;
		width: 60%;
		margin: auto;
		padding: 10px;
		text-align: center;
		background-color:white;
	}
	
	fieldset {
  		margin: 20px;
  		padding: 0 10px 10px;
  		border: 0px;
  		border-radius: 10px;
 		padding-top: 10px;
	}
	legend {
 		padding: 10px 2px;
	}
	fieldset > legend {
  	float: left;
  	margin-top: -20px;
	}
	fieldset > legend + * {
  	clear: both;
	}

	.button {
  	background-color: #4CAF50; /* Green */
  	border: none;
  	color: white;
  	padding: 8px 20px;
  	text-align: center;
  	display: inline-block;
  	font-size: 14px;
  	margin: 10px 0px;
  	cursor: pointer;
	}

	.button3 {border-radius: 8px;}

</style>
</head>
<body>
	<fieldset>
		<form class="form2">
			<div><h2>Schedule a Call</h2></div>
		</form>
		<form>
			
			<div>
				<label>Name:</label>
				<input required id="inpName" type="text" placeholder="Enter Name..." >
			</div>
			<di>
				<label>Email:</label>
				<input required id="inpMail" type="email" placeholder="Enter Email..." ><br/>
			</div>
			<div>
				<label>Phone:</label>
				<input  required id="inpPhone" type="number" placeholder="Enter Phone Number..."><br/>
			</div>
			<div>
				<label for="date">Time for call:</label><br/>
					<input required id="date" type="date" min="2020-12-08" value="2020-12-08">
					<select id="time">
						<option value="11:00">11:00</option>
						<option value="12:00">12:00</option>
						<option value="13:00">13:00</option>
						<option value="14:00">14:00</option>
						<option value="15:00">15:00</option>
						<option value="16:00">16:00</option>
						<option value="17:00">17:00</option>
					</select>
			</div>

			<div>
				<button class="button button3" type="button" id="btn">Submit</button>
			</div>	
		</form>	
	</fieldset>	
	<fieldset>
		<legend><h3>Local Storage</h3></legend>
		<div id="msg">
			<ul>
				<li></li> 
			</ul>
		</div>
	</fieldset>
	

	
	<script type="text/javascript">
		let userDetailArr = [];

		const addUserDetail = (ev)=>{
			ev.preventDefault();
			let userDetail ={
				name:  document.getElementById('inpName').value,
				mail:  document.getElementById('inpMail').value,
				phone:  document.getElementById('inpPhone').value,
				date: document.getElementById('date').value,
				time: document.getElementById('time').value
			}
			userDetailArr.push(userDetail);
			document.forms[0].reset(); 

			console.warn('added' , {userDetailArr} );
			let pre = document.querySelector('#msg li');
            pre.textContent = '\n' + JSON.stringify(userDetailArr, '\t',2);

            localStorage.setItem('UserDetailList', JSON.stringify(userDetailArr) );
		}
		document.addEventListener('DOMContentLoaded', ()=>{
        	document.getElementById('btn').addEventListener('click', addUserDetail);
		});
	</script>	
</body>	
</html>
